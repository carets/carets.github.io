<!DOCTYPE html>
<html>
	<head>
		<title>Carets.io - Web Design, Code Tutorials, Gaming, and More</title>
		<link rel="icon" type="image/png" href="favourites_icon.png">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700|Roboto+Slab:400,700|Open+Sans:400,700" type="text/css">
		<style type="text/css">
			body {
				font-family: "Roboto Slab", serif;
				background: url(diagonal_striped_brick.png), #eee;
			}

			#box {
				margin: 100px auto 0 auto;
				width: 500px;
				height: 380px;
				background: #fff;
				border: 1px solid #aaa;
				text-align: center;
				opacity: 0;
			}

			h1 {
				font-family: Arial, sans-serif;
				font-size: 72px;
				margin: 50px 0 20px 0;
			}

			h2 {
				font-family: Roboto, sans-serif;
				font-size: 36px;
			}

			h3 {
				font-family: Roboto, sans-serif;	
				color: #666;
			}

			.c {
				color: #0bf;
				font-family: Consolas, "Courier New", Terminal;
			}

			.t {
				color: #1785cf;
			}

			a {
				color: #1785cf;
			}

			a:hover {
				text-decoration: none;
			}

			a:visited {
				color: #1785cf;
			}

			#hidden {
				position: absolute;
				top: 50px;
				left: 50px;
				width: 50px;
				height: 50px;
				color: #eee;
			}
			#footer {
				background: #333;
				border-top: 15px solid #1785cf;
				/*border-right: 15px solid #0bf;
				border-left: 15px solid #0bf;*/
				position: fixed;
				bottom: -70px;
				left: 50%;
				margin-left: -300px;
				width: 600px;
				height: 40px;
				vertical-align: middle;
				padding: 15px;
				color: #eee;
				text-align: center;
				font-size: 13px;
				font-family: "Open Sans", sans-serif;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
			}
		</style>
		<script type="text/javascript">
			var date = new Date();

			function initialise() {
				var box = document.getElementById("box");
				var footer = document.getElementById("footer");
				footer.style.transition = "bottom 0.5s";
				footer.style.bottom = "0";
				box.style.transition = "opacity 1s";
				box.style.opacity = "100";
				document.getElementById("year").innerHTML = date.getFullYear();
			}

			function reveal() {
				var code = prompt("Did you mean to open this dialogue? If you didn't, just press cancel.");
				if (code == "3141") {
					window.location.replace("hidden/index.html");
				} else if (code != null) {
					alert("Incorrect Code.")
				}
			}
		</script>
	</head>
	<body onload="initialise()">
		<div id="box">
			<h1><span class="c">&#60</span><span class="t">Carets.io</span><span class="c">&#62</span></h1>
			<h2>Coming Soon</h2>
			<h3>Web Design, Code Tutorials, Gaming, and More</h3>
			<h3>Questions? Click <a href="https://b0gosort.wufoo.com/forms/z6gt29w0faa5lu/" target="_blank">here</a> to contact me.</h3>
		</div>
		<div id="hidden" onclick="reveal()"></div>
		<div id="footer">
			<span>Copyright &copy; <span id="year">2015</span> Carets.io. All Rights Reserved. | Last Updated: 26 August 2015</span>
		</div>
	</body>
</html>
